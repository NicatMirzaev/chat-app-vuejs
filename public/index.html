</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <form class="form" action="/chat">
        <img width="80" height="80" src="./assets/user.svg" alt="user icon"></img>
        <input class="input" type="text" id="username" name="username" placeholder="Please enter your name" required></input>
        <input class="input" type="text" id="room" name="room" placeholder="Please enter room name" required></input>
        <button class="button">Join</button>
      </div>
    </div>
  </body>
</html>
